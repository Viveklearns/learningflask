<!DOCTYPE html>
<html>
<head>
    <title>View User</title>
</head>
<body>
    <h1>Search User</h1>
    <form method="POST">
        <label for="view_nm">Enter User Name:</label>
        <input type="text" id="view_nm" name="view_nm" required>
        <button type="submit">Search</button>
    </form>

    {% if user_data %}
        <h2>User Details</h2>
        <p><strong>Name:</strong> {{ user_data.name }}</p>
        <p><strong>Email:</strong> {{ user_data.email }}</p>
    {% elif user_data is not none %}
        <p>No user found with that name.</p>
    {% endif %}
</body>
</html>
